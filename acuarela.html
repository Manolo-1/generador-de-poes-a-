            <button id="download-btn" class="btn-download text-white py-2 px-6 rounded-md shadow-md flex items-center">

            </button>
        </div>
        <footer class="mt-12 text-center text-amber-700 text-sm">
            <p>Citas seleccionadas de su vasta obra. Vuelve mañana para una nueva joya literaria.</p>
        </footer>
    </div>

function getDailyQuote() {
    const today = new Date();
    const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
    return quotes[dayOfYear % quotes.length];
}
function showRandomQuote() {
    const quote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById('quote').textContent = quote.text;
    document.getElementById('source').textContent = quote.source;
}
window.onload = function() {
    const dailyQuote = getDailyQuote();
    document.getElementById('quote').textContent = dailyQuote.text;
    document.getElementById('source').textContent = dailyQuote.source;
    document.getElementById('new-quote').addEventListener('click', showRandomQuote);
    document.getElementById('download-btn').addEventListener('click', function() {
        html2canvas(document.getElementById('quote-card'), { backgroundColor: null, scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'cita-benedetti.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    });
};
